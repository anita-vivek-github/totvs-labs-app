<article class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img [src]="_me.photo">
    </p>
  </figure>
  <div class="media-content">
    <div class="field">
      <p class="control">
        <textarea class="textarea" placeholder="Add a post..." [(ngModel)]="post"></textarea>
      </p>
    </div>
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <a class="button is-info" (click)="postNow(post)">Submit</a>
        </div>
      </div>
    </nav>
  </div>
</article>

<app-posts [postType]="'my_posts'"></app-posts>
